<!DOCTYPE html>
<html lang="en-us">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />
  <!--Import custom css style sheet-->
  <link rel="stylesheet" href="../styles.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="../assets/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../assets/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../assets/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../assets/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../assets/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../assets/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../assets/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../assets/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/catalog/build/assets/favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="../assets/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="header"></div>
  <div id="loader"></div>
  <div id="top" class="card">
    <div class="container ">
      <a href="../" class="right">
        <i class="small material-icons">arrow_back</i>
      </a>
      <div id="topic"></div>
    </div>
  </div>
  <div id="catalog" class="row grid"></div>
  <div id="footer"></div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script>
    $.ajax({
      url: "../layout/header.html",
      context: document.body,
      success: function (response) {
        $("#header").html(response);
      }
    });
    $.ajax({
      url: "../layout/footer.html",
      context: document.body,
      success: function (response) {
        $("#footer").html(response);
      }
    });
    $.ajax({
      url: "../layout/loader.html",
      context: document.body,
      success: function (response) {
        $("#loader").html(response);
      }
    });

  </script>
  <script src="../node_modules/promise-polyfill/promise.min.js"></script>
  <script src="../node_modules/whatwg-fetch/fetch.js"></script>
  <script src="./main-ms.js"></script>
  <script src="./main.js"></script>
</body>

</html>
