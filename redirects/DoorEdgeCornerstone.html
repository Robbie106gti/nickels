  <script>
    var pline = null;
    var ddoor = null;
    var dmaterial = null;

    if (window.location !== window.parent.location) {
      pline = parent.document
        .getElementById('pline')
        .innerText.toLocaleLowerCase();
      ddoor = parent.document.getElementById('DOORSTYLE');
      dmaterial = parent.document.getElementById('EXTRMTRL');
      console.log({ line: pline, door: ddoor, material: dmaterial });

      switch (pline) {
        case 'cornerstone':
          // window.location.href = 'DoorEdgeCornerstone.html';
          break;
        case 'lighthouse':
          window.location.href = 'DoorEdgelighthouse.html';
          break;
        case 'custom':
          window.location.href = 'DoorEdge.html';
          break;
        case 'modcon':
          window.location.href = 'DoorEdge.html';
          break;
        case 'wardrobe':
          window.location.href = 'DoorEdge.html';
          break;
        default:
          window.location.href = 'DoorEdgeCornerstone.html';
          null;
      }
    }
  </script>
