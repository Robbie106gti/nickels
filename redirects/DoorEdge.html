  function addtocartcontextmenu() {
    $("[cart='']").contextMenu(
      {
        menu: 'AddToCartMenu'
      },

      function onclick(action, el, pos) {
        //location.href = "main.wcsx?sid=50&pk=" + $(el).attr('pk')

        switch (action) {
          case 'add':
            parent.addtocart(el);
            break;
          case 'edit':
            break;

          default:
            alert('Feature currently unavailable.');
        }
      }
    );

    // This is the left click function
