  <script type="text/javascript">
    $.urlParam = function(name) {
      var results = new RegExp('[?&]' + name + '=([^&#]*)').exec(
        window.location.href
      );
      if (results == null) {
        return null;
      } else {
        return decodeURI(results[1]) || 0;
      }
    };
    var code = $.urlParam('code') || null;
    console.log(code);
    code = code ? code.toLowerCase().substring(0, 6) : null;
    // console.log(code);

    switch (code) {
      case 'ls-mc-':
        window.location.href =
          '/catalog/build/cat/acc/cab-ss/sor/index.html?code=ls-mc&page=ls';
        break;
      case 'ls-mc2':
        window.location.href =
          '/catalog/build/cat/acc/cab-ss/sor/index.html?code=ls-mc2&page=ls';
        break;
      default:
        window.location.href =
          '/catalog/build/cat/acc/cab-ss/sor/index.html?page=ls';
    }
  </script>
