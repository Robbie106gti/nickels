<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script>
      var pline = null;
      var ddoor = null;
      var dmaterial = null;

      if (window.location !== window.parent.location) {
        pline = parent.document
          .getElementById('pline')
          .innerText.toLocaleLowerCase();
        ddoor = parent.document.getElementById('DOORSTYLE');
        dmaterial = parent.document.getElementById('EXTRMTRL');
        console.log({ line: pline, door: ddoor, material: dmaterial });

        switch (pline) {
          case 'cornerstone':
            window.location.href =
              'https://webquoin.com/catalog/doorstyleCornerstone.php';
            break;
          case 'lighthouse':
            window.location.href =
              'https://webquoin.com/catalog/doorstyleLighthouse.php';
            break;
          case 'custom':
            window.location.href = 'https://webquoin.com/catalog/doorstyle.php';
            break;
          case 'modcon':
            window.location.href = 'https://webquoin.com/catalog/doorstyle.php';
            break;
          default:
            window.location.href = 'https://webquoin.com/catalog/doorstyle.php';
            null;
        }
      } else {
        window.location.href = 'https://webquoin.com/catalog/doorstyle.php';
      }
    </script>
    <title>Doors redirect</title>
  </head>
  <body></body>
</html>
