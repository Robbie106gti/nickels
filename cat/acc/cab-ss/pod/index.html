<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="../../../../node_modules/materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />
    <!--Import custom css style sheet-->
    <link rel="stylesheet" href="../../../../styles.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="../../../../assets/favicons/apple-icon-57x57.png"

      sizes="60x60"
      href="../../../../assets/favicons/apple-icon-60x60.png"

      rel="apple-touch-icon"

      rel="apple-touch-icon"

    />

      rel="apple-touch-icon"

      href="../../../../assets/favicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"

    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../../../../assets/favicons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../../../assets/favicons/favicon-32x32.png"
    />

    />

    <meta
      name="msapplication-TileImage"
      content="../../assets/favicons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

  <body>
    <div id="header"></div>
    <div id="top" class="card">
      <div id="topic" class="container "></div>
    </div>
    <div id="catalog" class="row">
      <div class="col s12 m6">
        <div class="card-panel  blue-grey darken-1 white-text">
          <span class="card-title">
            <h4>Description</h4>
          </span>
          <div class="divider"></div>
          <span id="des" class="flow-text"> </span>
        </div>
        <div id="spec"></div>
      </div>
      <div id="code" class="col s12 m6"></div>
      <div id="images"></div>
    </div>
    <div id="footer"></div>

    <!--Import jQuery before materialize.js-->
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../versions/v2/helpers/url.js"></script>
    <script
      type="text/javascript"
      src="../../../../node_modules/materialize-css/dist/js/materialize.min.js"
    ></script>

    <!-- Polyfilles -->
    <script src="../../../../node_modules/promise-polyfill/promise.min.js"></script>
    <script src="../../../../node_modules/whatwg-fetch/fetch.js"></script>
    <script src="../../../../includes.js"></script>
    <script src="../../../../versions/v1/helpers/arrowFunc.js"></script>

    <!-- Basic layout functions -->
    <script src="../../../../versions/v1/helpers/headerFooter.js"></script>
    <script src="../../../../versions/v1/helpers/browserCheck.js"></script>

    <!-- helper functions -->
    <script src="../../../../versions/v1/helpers/isUnique.js"></script>
    <script src="../../../../versions/v1/helpers/toTitlecase.js"></script>
    <script src="../../../../versions/v1/helpers/filteritems.js"></script>

    <!-- category overview functions -->
    <script src="../../../../versions/v2/components/geninfo.js"></script>
    <script src="../../../../versions/v1/components/tags.js"></script>
    <script src="../../../../versions/v2/components/cards.js"></script>
    <script src="../../../../versions/v1/components/description.js"></script>
    <script src="../../../../versions/v1/components/table.js"></script>
    <script src="../../../../versions/v1/components/notes.js"></script>
    <script src="../../../../versions/v1/components/ordercodes.js"></script>

    <!-- item page functions -->
    <script src="../../../../versions/v1/helpers/runcodes.js"></script>
    <script src="../../../../versions/v2/items/rgbs.js"></script>
    <script src="../../../../versions/v1/components/dadjokes.js"></script>
